<script>
// Theme detection and application script
try {
    const userTheme = localStorage.getItem('theme');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const theme = userTheme || systemTheme || 'light';
    document.documentElement.setAttribute('data-theme', theme);
} catch (e) {
    document.documentElement.setAttribute('data-theme', 'light');
}
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hash Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">MD5 Hash Generator</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">MD5 Hash Generator Functionality</h5>
                <div class="mb-3">
                    <label for="textInput" class="form-label">Enter Text:</label>
                    <textarea class="form-control" id="textInput" rows="5" placeholder="Type or paste text here..."></textarea>
                </div>
                <button class="btn btn-primary mt-3" id="generateBtn">Generate MD5 Hash</button>
                <div class="mt-3">
                    <label for="hashOutput" class="form-label">MD5 Hash:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="hashOutput" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyBtn">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('textInput');
            const generateBtn = document.getElementById('generateBtn');
            const hashOutput = document.getElementById('hashOutput');
            const copyBtn = document.getElementById('copyBtn');

            generateBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text) {
                    hashOutput.value = md5(text);
                } else {
                    hashOutput.value = '';
                }
            });

            copyBtn.addEventListener('click', () => {
                hashOutput.select();
                hashOutput.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                alert('MD5 Hash copied to clipboard!');
            });

            // Generate hash on input change
            textInput.addEventListener('input', () => {
                const text = textInput.value;
                if (text) {
                    hashOutput.value = md5(text);
                } else {
                    hashOutput.value = '';
                }
            });
        });
    </script>
</body>
</html>
