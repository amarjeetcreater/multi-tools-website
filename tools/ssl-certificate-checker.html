<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Certificate Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">SSL Certificate Checker</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">SSL Certificate Checker Functionality</h5>
                <div class="mb-3">
                    <label for="domainName" class="form-label">Enter Domain Name:</label>
                    <input type="text" class="form-control" id="domainName" placeholder="e.g., example.com">
                </div>
                <div class="d-grid gap-2 d-md-block mb-3">
                    <button class="btn btn-primary me-2" id="checkBtn"><i class="fas fa-shield-alt"></i> Check SSL</button>
                    <button class="btn btn-danger" id="clearBtn"><i class="fas fa-times"></i> Clear</button>
                </div>
                <div class="mt-4" id="resultContainer" style="display: none;">
                    <h5>SSL Certificate Details:</h5>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Status:</strong> <span id="resultStatus"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultStatus"><i class="fas fa-copy"></i></button></li>
                        <li class="list-group-item"><strong>Issuer:</strong> <span id="resultIssuer"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultIssuer"><i class="fas fa-copy"></i></button></li>
                        <li class="list-group-item"><strong>Issued To:</strong> <span id="resultIssuedTo"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultIssuedTo"><i class="fas fa-copy"></i></button></li>
                        <li class="list-group-item"><strong>Valid From:</strong> <span id="resultValidFrom"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultValidFrom"><i class="fas fa-copy"></i></button></li>
                        <li class="list-group-item"><strong>Valid Until:</strong> <span id="resultValidUntil"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultValidUntil"><i class="fas fa-copy"></i></button></li>
                        <li class="list-group-item"><strong>Days Remaining:</strong> <span id="resultDaysRemaining"></span> <button class="btn btn-sm btn-outline-secondary float-end copy-btn" data-target="resultDaysRemaining"><i class="fas fa-copy"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const domainNameInput = document.getElementById('domainName');
            const checkBtn = document.getElementById('checkBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultStatus = document.getElementById('resultStatus');
            const resultIssuer = document.getElementById('resultIssuer');
            const resultIssuedTo = document.getElementById('resultIssuedTo');
            const resultValidFrom = document.getElementById('resultValidFrom');
            const resultValidUntil = document.getElementById('resultValidUntil');
            const resultDaysRemaining = document.getElementById('resultDaysRemaining');

            const fetchSslCertificate = async (domain) => {
                try {
                    // Using a proxy to bypass CORS issues for demonstration purposes.
                    // In a real application, this would be handled server-side.
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const targetUrl = `https://check-ssl.com/api/v1/ssl-check?domain=${domain}`;
                    const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                    const data = await response.json();

                    if (data && data.status === 'success') {
                        const cert = data.certificate;
                        resultStatus.textContent = cert.status;
                        resultIssuer.textContent = cert.issuer;
                        resultIssuedTo.textContent = cert.subject;
                        resultValidFrom.textContent = new Date(cert.valid_from * 1000).toLocaleDateString();
                        resultValidUntil.textContent = new Date(cert.valid_until * 1000).toLocaleDateString();
                        const daysRemaining = Math.ceil((cert.valid_until * 1000 - Date.now()) / (1000 * 60 * 60 * 24));
                        resultDaysRemaining.textContent = daysRemaining;
                        resultContainer.style.display = 'block';
                    } else {
                        alert('Could not retrieve SSL certificate details. ' + (data.message || 'Please check the domain name.'));
                        resultContainer.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error fetching SSL certificate:', error);
                    alert('An error occurred while fetching SSL certificate data. Please try again.');
                    resultContainer.style.display = 'none';
                }
            };

            checkBtn.addEventListener('click', () => {
                const domain = domainNameInput.value.trim();
                if (domain) {
                    fetchSslCertificate(domain);
                } else {
                    alert('Please enter a domain name.');
                }
            });

            clearBtn.addEventListener('click', () => {
                domainNameInput.value = '';
                resultContainer.style.display = 'none';
                resultStatus.textContent = '';
                resultIssuer.textContent = '';
                resultIssuedTo.textContent = '';
                resultValidFrom.textContent = '';
                resultValidUntil.textContent = '';
                resultDaysRemaining.textContent = '';
            });

            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const targetId = event.currentTarget.dataset.target;
                    const textToCopy = document.getElementById(targetId).textContent;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        alert('Copied to clipboard!');
                    }).catch(err => {
                        console.error('Failed to copy: ', err);
                    });
                });
            });
        });
    </script>
    <script>
    (function() {
      function getTheme() {
        try {
          var t = localStorage.getItem('theme');
          if (t === 'dark' || t === 'light') return t;
        } catch(e) {}
        return 'light';
      }
      document.documentElement.setAttribute('data-theme', getTheme());
    })();
    </script>
</body>
</html>
