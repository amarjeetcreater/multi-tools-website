<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker - Multi-Tools</title>
    <meta name="description" content="Check grammar and spelling in your text">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-spell-check"></i> Grammar Checker</h1>
                <p>Check grammar and spelling in your text</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter Text</label>
                                <textarea class="form-control" id="textInput" rows="10" placeholder="Enter your text here to check grammar and spelling..."></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="checkLevel" class="form-label">Check Level</label>
                                <select class="form-select" id="checkLevel">
                                    <option value="basic">Basic (Spelling & Grammar)</option>
                                    <option value="advanced">Advanced (Style & Clarity)</option>
                                    <option value="comprehensive">Comprehensive (All Issues)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="suggestCorrections" checked>
                                    <label class="form-check-label" for="suggestCorrections">
                                        Suggest corrections
                                    </label>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" id="checkBtn">
                                <i class="fas fa-search"></i> Check Grammar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> About Grammar Checker</h5>
                        </div>
                        <div class="card-body">
                            <p class="small">This tool checks for:</p>
                            <ul class="list-unstyled small">
                                <li><i class="fas fa-check text-success"></i> Spelling errors</li>
                                <li><i class="fas fa-check text-success"></i> Grammar mistakes</li>
                                <li><i class="fas fa-check text-success"></i> Punctuation issues</li>
                                <li><i class="fas fa-check text-success"></i> Style suggestions</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container mt-4" id="resultContainer" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Grammar Check Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="grammarResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();

            document.getElementById('checkBtn').addEventListener('click', function() {
                checkGrammar();
            });
        });

        function checkGrammar() {
            const text = document.getElementById('textInput').value.trim();
            const checkLevel = document.getElementById('checkLevel').value;
            const suggestCorrections = document.getElementById('suggestCorrections').checked;

            if (!text) {
                MultiTools.showError('Please enter some text to check.');
                return;
            }

            const resultsDiv = document.getElementById('grammarResults');
            resultsDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Checking grammar...</div>';
            document.getElementById('resultContainer').style.display = 'block';

            setTimeout(() => {
                const results = simulateGrammarCheck(text, checkLevel, suggestCorrections);
                displayResults(results);
            }, 2000);
        }

        function simulateGrammarCheck(text, checkLevel, suggestCorrections) {
            const words = text.split(/\s+/).filter(word => word.length > 0);
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            
            // Simulate grammar errors
            const spellingErrors = [];
            const grammarErrors = [];
            const punctuationErrors = [];
            const styleIssues = [];
            
            // Generate fake spelling errors
            const commonMisspellings = [
                { word: 'recieve', suggestion: 'receive' },
                { word: 'seperate', suggestion: 'separate' },
                { word: 'occured', suggestion: 'occurred' },
                { word: 'definately', suggestion: 'definitely' },
                { word: 'accomodate', suggestion: 'accommodate' }
            ];
            
            commonMisspellings.forEach(error => {
                if (text.toLowerCase().includes(error.word) && Math.random() > 0.7) {
                    spellingErrors.push({
                        word: error.word,
                        suggestion: error.suggestion,
                        position: text.toLowerCase().indexOf(error.word)
                    });
                }
            });
            
            // Generate fake grammar errors
            const grammarIssues = [
                { issue: 'Subject-verb agreement', suggestion: 'Check verb form' },
                { issue: 'Missing article', suggestion: 'Add "a" or "an"' },
                { issue: 'Run-on sentence', suggestion: 'Break into shorter sentences' },
                { issue: 'Incorrect tense', suggestion: 'Use consistent tense' }
            ];
            
            grammarIssues.forEach(issue => {
                if (Math.random() > 0.6) {
                    grammarErrors.push({
                        issue: issue.issue,
                        suggestion: issue.suggestion,
                        sentence: sentences[Math.floor(Math.random() * sentences.length)] || 'Sample sentence'
                    });
                }
            });
            
            // Generate fake punctuation errors
            const punctuationIssues = [
                { issue: 'Missing comma', suggestion: 'Add comma' },
                { issue: 'Incorrect apostrophe', suggestion: 'Check apostrophe usage' },
                { issue: 'Missing period', suggestion: 'Add period' },
                { issue: 'Incorrect quotation marks', suggestion: 'Check quotation marks' }
            ];
            
            punctuationIssues.forEach(issue => {
                if (Math.random() > 0.7) {
                    punctuationErrors.push({
                        issue: issue.issue,
                        suggestion: issue.suggestion,
                        position: Math.floor(Math.random() * text.length)
                    });
                }
            });
            
            // Generate fake style issues
            if (checkLevel === 'advanced' || checkLevel === 'comprehensive') {
                const styleIssuesList = [
                    { issue: 'Wordy phrase', suggestion: 'Use more concise language' },
                    { issue: 'Passive voice', suggestion: 'Use active voice' },
                    { issue: 'Redundant words', suggestion: 'Remove unnecessary words' },
                    { issue: 'Weak verb', suggestion: 'Use stronger verb' }
                ];
                
                styleIssuesList.forEach(issue => {
                    if (Math.random() > 0.8) {
                        styleIssues.push({
                            issue: issue.issue,
                            suggestion: issue.suggestion,
                            context: 'In your text'
                        });
                    }
                });
            }
            
            const totalErrors = spellingErrors.length + grammarErrors.length + punctuationErrors.length + styleIssues.length;
            const score = Math.max(0, 100 - (totalErrors * 5));
            
            return {
                text: text,
                wordCount: words.length,
                sentenceCount: sentences.length,
                score: score,
                spellingErrors: spellingErrors,
                grammarErrors: grammarErrors,
                punctuationErrors: punctuationErrors,
                styleIssues: styleIssues,
                totalErrors: totalErrors,
                checkLevel: checkLevel,
                suggestCorrections: suggestCorrections,
                checkedAt: new Date()
            };
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('grammarResults');

            let html = `
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h6><i class="fas fa-chart-pie"></i> Analysis Summary</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="text-${data.score >= 80 ? 'success' : data.score >= 60 ? 'warning' : 'danger'}">${data.score}</h5>
                                        <small>Grammar Score</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="text-${data.totalErrors === 0 ? 'success' : 'danger'}">${data.totalErrors}</h5>
                                        <small>Total Issues</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6><i class="fas fa-info-circle"></i> Text Statistics</h6>
                        <p><strong>Words:</strong> ${data.wordCount}</p>
                        <p><strong>Sentences:</strong> ${data.sentenceCount}</p>
                        <p><strong>Checked:</strong> ${data.checkedAt.toLocaleString()}</p>
                    </div>
                </div>
            `;

            if (data.spellingErrors.length > 0) {
                html += `
                    <div class="alert alert-warning">
                        <h6><i class="fas fa-exclamation-triangle"></i> Spelling Errors (${data.spellingErrors.length})</h6>
                        <ul class="mb-0">
                            ${data.spellingErrors.map(error => 
                                `<li>"${error.word}" â†’ <strong>${error.suggestion}</strong></li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (data.grammarErrors.length > 0) {
                html += `
                    <div class="alert alert-info">
                        <h6><i class="fas fa-search"></i> Grammar Issues (${data.grammarErrors.length})</h6>
                        <ul class="mb-0">
                            ${data.grammarErrors.map(error => 
                                `<li>${error.issue}: ${error.suggestion}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (data.punctuationErrors.length > 0) {
                html += `
                    <div class="alert alert-secondary">
                        <h6><i class="fas fa-pen"></i> Punctuation Issues (${data.punctuationErrors.length})</h6>
                        <ul class="mb-0">
                            ${data.punctuationErrors.map(error => 
                                `<li>${error.issue}: ${error.suggestion}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (data.styleIssues.length > 0) {
                html += `
                    <div class="alert alert-primary">
                        <h6><i class="fas fa-paint-brush"></i> Style Suggestions (${data.styleIssues.length})</h6>
                        <ul class="mb-0">
                            ${data.styleIssues.map(issue => 
                                `<li>${issue.issue}: ${issue.suggestion}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }

            if (data.totalErrors === 0) {
                html += `
                    <div class="alert alert-success">
                        <h6><i class="fas fa-check-circle"></i> No Issues Found</h6>
                        <p class="mb-0">Your text appears to be grammatically correct!</p>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
