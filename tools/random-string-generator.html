<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">Random String Generator</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Random String Generator Functionality</h5>
                <div class="mb-3">
                    <label for="stringLength" class="form-label">String Length:</label>
                    <input type="number" class="form-control" id="stringLength" value="10" min="1" max="256">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="includeUppercase" checked>
                    <label class="form-check-label" for="includeUppercase">Include Uppercase (A-Z)</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="includeLowercase" checked>
                    <label class="form-check-label" for="includeLowercase">Include Lowercase (a-z)</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Include Numbers (0-9)</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="includeSymbols">
                    <label class="form-check-label" for="includeSymbols">Include Symbols (!@#$%^&*)</label>
                </div>
                <div class="d-grid gap-2 d-md-block mb-3">
                    <button class="btn btn-primary me-2" id="generateBtn"><i class="fas fa-random"></i> Generate String</button>
                    <button class="btn btn-danger" id="clearBtn"><i class="fas fa-times"></i> Clear</button>
                </div>
                <div class="mt-4">
                    <h5>Generated String:</h5>
                    <div class="input-group">
                        <input type="text" class="form-control" id="generatedString" readonly>
                        <button class="btn btn-info" id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stringLengthInput = document.getElementById('stringLength');
            const includeUppercaseCheckbox = document.getElementById('includeUppercase');
            const includeLowercaseCheckbox = document.getElementById('includeLowercase');
            const includeNumbersCheckbox = document.getElementById('includeNumbers');
            const includeSymbolsCheckbox = document.getElementById('includeSymbols');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const generatedStringInput = document.getElementById('generatedString');
            const copyBtn = document.getElementById('copyBtn');

            const generateRandomString = () => {
                const length = parseInt(stringLengthInput.value);
                let characters = '';
                let result = '';

                if (includeUppercaseCheckbox.checked) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (includeLowercaseCheckbox.checked) characters += 'abcdefghijklmnopqrstuvwxyz';
                if (includeNumbersCheckbox.checked) characters += '0123456789';
                if (includeSymbolsCheckbox.checked) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

                if (length <= 0 || isNaN(length)) {
                    generatedStringInput.value = 'Please enter a valid length.';
                    return;
                }

                if (characters.length === 0) {
                    generatedStringInput.value = 'Please select at least one character type.';
                    return;
                }

                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                generatedStringInput.value = result;
            };

            generateBtn.addEventListener('click', generateRandomString);

            clearBtn.addEventListener('click', () => {
                stringLengthInput.value = '10';
                includeUppercaseCheckbox.checked = true;
                includeLowercaseCheckbox.checked = true;
                includeNumbersCheckbox.checked = true;
                includeSymbolsCheckbox.checked = false;
                generatedStringInput.value = '';
            });

            copyBtn.addEventListener('click', () => {
                generatedStringInput.select();
                generatedStringInput.setSelectionRange(0, 99999);
                document.execCommand('copy');
                alert('Copied to clipboard!');
            });

            // Initial generation on load
            generateRandomString();
        });
    </script>
    <script>
    (function() {
      function getTheme() {
        try {
          var t = localStorage.getItem('theme');
          if (t === 'dark' || t === 'light') return t;
        } catch(e) {}
        return 'light';
      }
      document.documentElement.setAttribute('data-theme', getTheme());
    })();
    </script>
</body>
</html>
