<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator - Multi-Tools</title>
    <meta name="description" content="Generate Lorem Ipsum placeholder text">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-file-text"></i> Lorem Ipsum Generator</h1>
                <p>Generate Lorem Ipsum placeholder text</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="paragraphs" class="form-label">Number of Paragraphs</label>
                                    <input type="number" class="form-control" id="paragraphs" value="3" min="1" max="20">
                                </div>
                                <div class="col-md-6">
                                    <label for="words" class="form-label">Words per Paragraph</label>
                                    <input type="number" class="form-control" id="words" value="50" min="10" max="200">
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="startWithLorem" checked>
                                    <label class="form-check-label" for="startWithLorem">
                                        Start with "Lorem ipsum dolor sit amet"
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" id="generateBtn">
                                    <i class="fas fa-magic"></i> Generate Lorem Ipsum
                                </button>
                            </div>

                            <div class="mb-3">
                                <label for="outputText" class="form-label">Generated Text</label>
                                <textarea class="form-control" id="outputText" rows="10" placeholder="Generated Lorem Ipsum will appear here..." readonly></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary" id="copyBtn">
                                        <i class="fas fa-copy"></i> Copy Text
                                    </button>
                                    <button type="button" class="btn btn-outline-success" id="downloadBtn">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> About Lorem Ipsum</h5>
                        </div>
                        <div class="card-body">
                            <p class="small">Lorem Ipsum is dummy text used in:</p>
                            <ul class="list-unstyled small">
                                <li><i class="fas fa-check text-success"></i> Web design mockups</li>
                                <li><i class="fas fa-check text-success"></i> Document templates</li>
                                <li><i class="fas fa-check text-success"></i> Layout testing</li>
                                <li><i class="fas fa-check text-success"></i> Content placeholders</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        const loremWords = [
            'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua', 'ut', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud', 'exercitation', 'ullamco', 'laboris', 'nisi', 'ut', 'aliquip', 'ex', 'ea', 'commodo', 'consequat', 'duis', 'aute', 'irure', 'dolor', 'in', 'reprehenderit', 'in', 'voluptate', 'velit', 'esse', 'cillum', 'dolore', 'eu', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint', 'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'in', 'culpa', 'qui', 'officia', 'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum'
        ];

        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();

            document.getElementById('generateBtn').addEventListener('click', function() {
                generateLoremIpsum();
            });

            document.getElementById('copyBtn').addEventListener('click', function() {
                const text = document.getElementById('outputText').value;
                if (text) {
                    MultiTools.copyToClipboard(text);
                }
            });

            document.getElementById('downloadBtn').addEventListener('click', function() {
                const text = document.getElementById('outputText').value;
                if (text) {
                    MultiTools.downloadFile(text, 'lorem-ipsum.txt', 'text/plain');
                }
            });
        });

        function generateLoremIpsum() {
            const paragraphs = parseInt(document.getElementById('paragraphs').value);
            const wordsPerParagraph = parseInt(document.getElementById('words').value);
            const startWithLorem = document.getElementById('startWithLorem').checked;

            let result = '';

            for (let i = 0; i < paragraphs; i++) {
                let paragraph = '';
                
                if (i === 0 && startWithLorem) {
                    paragraph = 'Lorem ipsum dolor sit amet, ';
                    const remainingWords = wordsPerParagraph - 5;
                    paragraph += generateRandomWords(remainingWords);
                } else {
                    paragraph = generateRandomWords(wordsPerParagraph);
                }

                result += paragraph + '.\n\n';
            }

            document.getElementById('outputText').value = result.trim();
        }

        function generateRandomWords(count) {
            let words = [];
            for (let i = 0; i < count; i++) {
                const randomWord = loremWords[Math.floor(Math.random() * loremWords.length)];
                words.push(randomWord);
            }
            return words.join(' ');
        }
    </script>
</body>
</html>
