    <script>
        let currentColor = '#007bff';
        let colorPalette = [];
        
        // Initialize color picker
        document.addEventListener('DOMContentLoaded', function() {
            updateColorDisplay();
            generateColorSchemes();
        });
        
        // Color input change handler
        document.getElementById('colorInput').addEventListener('input', function(e) {
            currentColor = e.target.value;
            updateColorDisplay();
            generateColorSchemes();
        });
        
        function updateColorDisplay() {
            const preview = document.getElementById('colorPreview');
            const hexInput = document.getElementById('hexValue');
            const rgbInput = document.getElementById('rgbValue');
            const hslInput = document.getElementById('hslValue');
            const cmykInput = document.getElementById('cmykValue');
            
            preview.style.backgroundColor = currentColor;
            hexInput.value = currentColor.toUpperCase();
            
            // Convert to RGB
            const r = parseInt(currentColor.slice(1, 3), 16);
            const g = parseInt(currentColor.slice(3, 5), 16);
            const b = parseInt(currentColor.slice(5, 7), 16);
            rgbInput.value = `rgb(${r}, ${g}, ${b})`;
            
            // Convert to HSL
            const hsl = rgbToHsl(r, g, b);
            hslInput.value = `hsl(${Math.round(hsl.h)}°, ${Math.round(hsl.s)}%, ${Math.round(hsl.l)}%)`;
            
            // Convert to CMYK
            const cmyk = rgbToCmyk(r, g, b);
            cmykInput.value = `cmyk(${Math.round(cmyk.c)}%, ${Math.round(cmyk.m)}%, ${Math.round(cmyk.y)}%, ${Math.round(cmyk.k)}%)`;
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            
            return {
                h: h * 360,
                s: s * 100,
                l: l * 100
            };
        }
        
        function rgbToCmyk(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const k = 1 - Math.max(r, g, b);
            const c = (1 - r - k) / (1 - k);
            const m = (1 - g - k) / (1 - k);
            const y = (1 - b - k) / (1 - k);
            
            return {
                c: c * 100,
                m: m * 100,
                y: y * 100,
                k: k * 100
            };
        }
        
        function copyColor() {
            const textToCopy = `HEX: ${currentColor.toUpperCase()}\nRGB: ${document.getElementById('rgbValue').value}\nHSL: ${document.getElementById('hslValue').value}`;
            MultiTools.copyToClipboard(textToCopy);
            MultiTools.showResult('Color values copied to clipboard!', 'result-container');
        }
        
        function addToPalette() {
            if (!colorPalette.includes(currentColor)) {
                colorPalette.push(currentColor);
                updatePaletteDisplay();
            }
        }
        
        function updatePaletteDisplay() {
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            
            colorPalette.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'palette-color';
                colorDiv.style.backgroundColor = color;
                colorDiv.setAttribute('data-hex', color.toUpperCase());
                colorDiv.onclick = () => {
                    document.getElementById('colorInput').value = color;
                    currentColor = color;
                    updateColorDisplay();
                    generateColorSchemes();
                };
                palette.appendChild(colorDiv);
            });
        }
        
        function generatePalette() {
            const baseHsl = rgbToHsl(
                parseInt(currentColor.slice(1, 3), 16),
                parseInt(currentColor.slice(3, 5), 16),
                parseInt(currentColor.slice(5, 7), 16)
            );
            
            colorPalette = [];
            
            // Generate 5 colors with different lightness
            for (let i = 0; i < 5; i++) {
                const lightness = 20 + (i * 20);
                const newColor = hslToHex(baseHsl.h, baseHsl.s, lightness);
                colorPalette.push(newColor);
            }
            
            updatePaletteDisplay();
        }
        
        function hslToHex(h, s, l) {
            h /= 360;
            s /= 100;
            l /= 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h * 6) % 2 - 1));
            const m = l - c / 2;
            
            let r, g, b;
            
            if (h < 1/6) {
                r = c; g = x; b = 0;
            } else if (h < 2/6) {
                r = x; g = c; b = 0;
            } else if (h < 3/6) {
                r = 0; g = c; b = x;
            } else if (h < 4/6) {
                r = 0; g = x; b = c;
            } else if (h < 5/6) {
                r = x; g = 0; b = c;
            } else {
                r = c; g = 0; b = x;
            }
            
            const rHex = Math.round((r + m) * 255).toString(16).padStart(2, '0');
            const gHex = Math.round((g + m) * 255).toString(16).padStart(2, '0');
            const bHex = Math.round((b + m) * 255).toString(16).padStart(2, '0');
            
            return `#${rHex}${gHex}${bHex}`;
        }
        
        function clearPalette() {
            colorPalette = [];
            updatePaletteDisplay();
        }
        
        function exportPalette() {
            if (colorPalette.length === 0) {
                MultiTools.showError('No colors in palette to export', 'result-container');
                return;
            }
            
            const exportData = {
                palette: colorPalette,
                exportDate: new Date().toISOString(),
                baseColor: currentColor
            };
            
            MultiTools.downloadFile(JSON.stringify(exportData, null, 2), 'color-palette.json', 'application/json');
        }
        
        function generateColorSchemes() {
            const baseHsl = rgbToHsl(
                parseInt(currentColor.slice(1, 3), 16),
                parseInt(currentColor.slice(3, 5), 16),
                parseInt(currentColor.slice(5, 7), 16)
            );
            
            // Monochromatic
            const monochromatic = [];
            for (let i = 0; i < 5; i++) {
                const lightness = 20 + (i * 20);
                monochromatic.push(hslToHex(baseHsl.h, baseHsl.s, lightness));
            }
            updateSchemeDisplay('monochromaticPalette', monochromatic);
            
            // Analogous
            const analogous = [];
            for (let i = -2; i <= 2; i++) {
                const hue = (baseHsl.h + i * 30 + 360) % 360;
                analogous.push(hslToHex(hue, baseHsl.s, baseHsl.l));
            }
            updateSchemeDisplay('analogousPalette', analogous);
            
            // Complementary
            const complementary = [
                currentColor,
                hslToHex((baseHsl.h + 180) % 360, baseHsl.s, baseHsl.l)
            ];
            updateSchemeDisplay('complementaryPalette', complementary);
            
            // Triadic
            const triadic = [
                currentColor,
                hslToHex((baseHsl.h + 120) % 360, baseHsl.s, baseHsl.l),
                hslToHex((baseHsl.h + 240) % 360, baseHsl.s, baseHsl.l)
            ];
            updateSchemeDisplay('triadicPalette', triadic);
        }
        
        function updateSchemeDisplay(containerId, colors) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'palette-color';
                colorDiv.style.backgroundColor = color;
                colorDiv.setAttribute('data-hex', color.toUpperCase());
                container.appendChild(colorDiv);
            });
        }
    </script>
