<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Sitemap Validator - Multi-Tools</title>
    <meta name="description" content="Validate your XML sitemap format">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-check-circle"></i> XML Sitemap Validator</h1>
                <p>Validate your XML sitemap format</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="validatorForm">
                                <div class="mb-3">
                                    <label for="sitemapContent" class="form-label">XML Sitemap Content</label>
                                    <textarea class="form-control" id="sitemapContent" rows="10" placeholder="Paste your XML sitemap content here..."></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Validate Sitemap
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> Requirements</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled small">
                                <li><i class="fas fa-check text-success"></i> Proper XML structure</li>
                                <li><i class="fas fa-check text-success"></i> Valid URLs</li>
                                <li><i class="fas fa-check text-success"></i> Max 50,000 URLs</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container mt-4" id="resultContainer" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Validation Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="validationResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();

            document.getElementById('validatorForm').addEventListener('submit', function(e) {
                e.preventDefault();
                validateSitemap();
            });
        });

        function validateSitemap() {
            const content = document.getElementById('sitemapContent').value.trim();

            if (!content) {
                MultiTools.showError('Please paste XML sitemap content.');
                return;
            }

            const resultsDiv = document.getElementById('validationResults');
            resultsDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Validating...</div>';
            document.getElementById('resultContainer').style.display = 'block';

            setTimeout(() => {
                const result = simulateValidation(content);
                displayResults(result);
            }, 1000);
        }

        function simulateValidation(content) {
            const errors = [];
            const warnings = [];

            if (!content.includes('<?xml')) {
                errors.push('Missing XML declaration');
            }
            if (!content.includes('<urlset')) {
                errors.push('Missing urlset element');
            }
            if (!content.includes('</urlset>')) {
                errors.push('Missing closing urlset tag');
            }

            const urlCount = (content.match(/<url>/g) || []).length;
            if (urlCount === 0) {
                errors.push('No URLs found');
            } else if (urlCount > 50000) {
                errors.push('Too many URLs (max 50,000)');
            }

            if (!content.includes('<lastmod>')) {
                warnings.push('No lastmod dates');
            }

            return {
                isValid: errors.length === 0,
                errors: errors,
                warnings: warnings,
                urlCount: urlCount
            };
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('validationResults');

            let html = `
                <div class="alert alert-${result.isValid ? 'success' : 'danger'}">
                    <i class="fas fa-${result.isValid ? 'check-circle' : 'times-circle'}"></i>
                    <strong>${result.isValid ? 'Valid' : 'Invalid'}</strong> Sitemap
                </div>
                <p><strong>URLs Found:</strong> ${result.urlCount}</p>
            `;

            if (result.errors.length > 0) {
                html += `
                    <div class="alert alert-danger">
                        <h6>Errors:</h6>
                        <ul class="mb-0">
                            ${result.errors.map(error => `<li>${error}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (result.warnings.length > 0) {
                html += `
                    <div class="alert alert-warning">
                        <h6>Warnings:</h6>
                        <ul class="mb-0">
                            ${result.warnings.map(warning => `<li>${warning}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }
    </script>
    <script>
(function() {
  function getTheme() {
    try {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || t === 'light') return t;
    } catch(e) {}
    return 'light';
  }
  document.documentElement.setAttribute('data-theme', getTheme());
})();
</script>
</body>
</html>
