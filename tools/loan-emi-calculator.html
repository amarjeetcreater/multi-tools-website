<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator - Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
    <style>
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .amortization-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 1rem;
        }
        .input-group-text {
            min-width: 45px;
        }
        .form-range::-webkit-slider-thumb {
            background: #667eea;
        }
        .form-range::-moz-range-thumb {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container mt-4">
        <!-- Top Ad Section -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7389985631571522"
                     data-ad-slot="3374471779"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="tool-header">
                    <h1><i class="fas fa-calculator"></i> Loan EMI Calculator</h1>
                    <p>Calculate your loan EMI, total interest, and view amortization schedule</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5><i class="fas fa-sliders-h"></i> Loan Details</h5>
                        
                        <div class="mb-3">
                            <label for="loanAmount" class="form-label">Loan Amount</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" id="loanAmount" value="100000" min="1000" max="10000000">
                            </div>
                            <input type="range" class="form-range mt-2" id="loanAmountRange" min="1000" max="10000000" step="1000" value="100000">
                        </div>

                        <div class="mb-3">
                            <label for="interestRate" class="form-label">Interest Rate (% per year)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-percent"></i></span>
                                <input type="number" class="form-control" id="interestRate" value="10" min="1" max="30" step="0.1">
                            </div>
                            <input type="range" class="form-range mt-2" id="interestRateRange" min="1" max="30" step="0.1" value="10">
                        </div>

                        <div class="mb-3">
                            <label for="loanTerm" class="form-label">Loan Term (years)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                                <input type="number" class="form-control" id="loanTerm" value="5" min="1" max="30">
                            </div>
                            <input type="range" class="form-range mt-2" id="loanTermRange" min="1" max="30" step="1" value="5">
                        </div>

                        <button class="btn btn-primary w-100" onclick="calculateEMI()">
                            <i class="fas fa-calculator"></i> Calculate EMI
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5><i class="fas fa-chart-pie"></i> Payment Distribution</h5>
                        <div class="chart-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="result-card">
                    <h5><i class="fas fa-money-bill-wave"></i> EMI Details</h5>
                    <div class="row mt-3">
                        <div class="col-6">
                            <small>Monthly EMI</small>
                            <h3 id="monthlyEMI">₹0</h3>
                        </div>
                        <div class="col-6">
                            <small>Total Interest</small>
                            <h3 id="totalInterest">₹0</h3>
                        </div>
                        <div class="col-6 mt-3">
                            <small>Principal Amount</small>
                            <h4 id="principalAmount">₹0</h4>
                        </div>
                        <div class="col-6 mt-3">
                            <small>Total Payment</small>
                            <h4 id="totalPayment">₹0</h4>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5><i class="fas fa-table"></i> Amortization Schedule</h5>
                        <div class="amortization-table">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>EMI</th>
                                        <th>Principal</th>
                                        <th>Interest</th>
                                        <th>Balance</th>
                                    </tr>
                                </thead>
                                <tbody id="amortizationBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Section -->
        <div class="row mt-4 mb-4">
            <div class="col-12 text-center">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7389985631571522"
                     data-ad-slot="1701935776"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Initialize Chart.js
        let pieChart = null;

        // Sync range inputs with number inputs
        document.getElementById('loanAmountRange').addEventListener('input', function(e) {
            document.getElementById('loanAmount').value = e.target.value;
        });

        document.getElementById('loanAmount').addEventListener('input', function(e) {
            document.getElementById('loanAmountRange').value = e.target.value;
        });

        document.getElementById('interestRateRange').addEventListener('input', function(e) {
            document.getElementById('interestRate').value = e.target.value;
        });

        document.getElementById('interestRate').addEventListener('input', function(e) {
            document.getElementById('interestRateRange').value = e.target.value;
        });

        document.getElementById('loanTermRange').addEventListener('input', function(e) {
            document.getElementById('loanTerm').value = e.target.value;
        });

        document.getElementById('loanTerm').addEventListener('input', function(e) {
            document.getElementById('loanTermRange').value = e.target.value;
        });

        function calculateEMI() {
            const P = parseFloat(document.getElementById('loanAmount').value);
            const r = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            const n = parseFloat(document.getElementById('loanTerm').value) * 12;

            if (!P || !r || !n) {
                MultiTools.showError('Please enter valid values for all fields');
                return;
            }

            // Calculate EMI
            const emi = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
            const totalAmount = emi * n;
            const totalInterest = totalAmount - P;

            // Update results
            document.getElementById('monthlyEMI').textContent = '₹' + emi.toFixed(2);
            document.getElementById('totalInterest').textContent = '₹' + totalInterest.toFixed(2);
            document.getElementById('principalAmount').textContent = '₹' + P.toFixed(2);
            document.getElementById('totalPayment').textContent = '₹' + totalAmount.toFixed(2);

            // Generate amortization schedule
            generateAmortizationSchedule(P, r, n, emi);

            // Update pie chart
            updatePieChart(P, totalInterest);
        }

        function generateAmortizationSchedule(principal, rate, term, emi) {
            const tbody = document.getElementById('amortizationBody');
            tbody.innerHTML = '';
            
            let balance = principal;
            let totalInterest = 0;
            let totalPrincipal = 0;

            for (let i = 1; i <= term; i++) {
                const interest = balance * rate;
                const principalPaid = emi - interest;
                balance -= principalPaid;
                totalInterest += interest;
                totalPrincipal += principalPaid;

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${i}</td>
                    <td>₹${emi.toFixed(2)}</td>
                    <td>₹${principalPaid.toFixed(2)}</td>
                    <td>₹${interest.toFixed(2)}</td>
                    <td>₹${Math.max(0, balance).toFixed(2)}</td>
                `;
            }
        }

        function updatePieChart(principal, totalInterest) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            if (pieChart) {
                pieChart.destroy();
            }

            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: [principal, totalInterest],
                        backgroundColor: ['#667eea', '#764ba2'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Calculate initial EMI
        calculateEMI();
    </script>
</body>
</html>
