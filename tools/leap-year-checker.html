<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">Leap Year Checker</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Leap Year Checker Functionality</h5>
                <p class="card-text">Enter a year to check if it's a leap year.</p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="yearInput" placeholder="Enter Year (e.g., 2024)" min="0">
                    <button class="btn btn-primary" type="button" id="checkYearBtn">Check Year</button>
                </div>
                <div id="result" class="mt-4">
                    <h6>Result:</h6>
                    <p id="leapYearResult" class="fs-4"></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script>
        // JavaScript for Leap Year Checker tool
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Leap Year Checker loaded.');

            const yearInput = document.getElementById('yearInput');
            const checkYearBtn = document.getElementById('checkYearBtn');
            const leapYearResult = document.getElementById('leapYearResult');

            checkYearBtn.addEventListener('click', function() {
                const year = parseInt(yearInput.value);

                if (isNaN(year) || year < 0) {
                    leapYearResult.textContent = 'Please enter a valid year.';
                    leapYearResult.className = 'fs-4 text-danger';
                } else {
                    let isLeap = false;
                    if (year % 4 === 0) {
                        if (year % 100 === 0) {
                            if (year % 400 === 0) {
                                isLeap = true;
                            } else {
                                isLeap = false;
                            }
                        } else {
                            isLeap = true;
                        }
                    } else {
                        isLeap = false;
                    }

                    if (isLeap) {
                        leapYearResult.textContent = `${year} is a leap year!`;
                        leapYearResult.className = 'fs-4 text-success';
                    } else {
                        leapYearResult.textContent = `${year} is NOT a leap year.`;
                        leapYearResult.className = 'fs-4 text-info';
                    }
                }
            });
        });
    </script>
</body>
</html>
