<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Multi-Tools</title>
    <meta name="description" content="Count words, characters, and paragraphs in text">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- AdSense Ad Unit 1 -->
    <div class="container mt-3">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container mt-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-calculator"></i> Word Counter</h1>
                <p>Count words, characters, and paragraphs in text</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter Text</label>
                                <textarea class="form-control" id="textInput" rows="10" placeholder="Paste or type your text here..."></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeSpaces" checked>
                                    <label class="form-check-label" for="includeSpaces">
                                        Include spaces in character count
                                    </label>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" id="countBtn">
                                <i class="fas fa-calculator"></i> Count Words
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> About Word Counter</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled small">
                                <li><i class="fas fa-check text-success"></i> Words</li>
                                <li><i class="fas fa-check text-success"></i> Characters</li>
                                <li><i class="fas fa-check text-success"></i> Sentences</li>
                                <li><i class="fas fa-check text-success"></i> Paragraphs</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container mt-4" id="resultContainer" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Text Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="counterResults"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- AdSense Ad Unit 2 -->
    <div class="container mb-4">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
            data-ad-slot="XXXXXXXXXX"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();

            document.getElementById('textInput').addEventListener('input', function() {
                if (this.value.trim()) {
                    analyzeText();
                }
            });

            document.getElementById('countBtn').addEventListener('click', function() {
                analyzeText();
            });
        });

        function analyzeText() {
            const text = document.getElementById('textInput').value;
            const includeSpaces = document.getElementById('includeSpaces').checked;

            if (!text.trim()) {
                MultiTools.showError('Please enter some text to analyze.');
                return;
            }

            const cleanText = text.trim();
            const charsWithSpaces = cleanText.length;
            const charsWithoutSpaces = cleanText.replace(/\s/g, '').length;
            const words = cleanText.split(/\s+/).filter(word => word.length > 0);
            const wordCount = words.length;
            const sentences = cleanText.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            const sentenceCount = sentences.length;
            const paragraphs = cleanText.split(/\n\s*\n/).filter(para => para.trim().length > 0);
            const paragraphCount = paragraphs.length;

            displayResults({
                wordCount: wordCount,
                charsWithSpaces: charsWithSpaces,
                charsWithoutSpaces: charsWithoutSpaces,
                sentenceCount: sentenceCount,
                paragraphCount: paragraphCount
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('counterResults');

            let html = `
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="text-primary">${data.wordCount}</h5>
                                <small>Words</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="text-success">${data.charsWithSpaces}</h5>
                                <small>Characters (with spaces)</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="text-info">${data.charsWithoutSpaces}</h5>
                                <small>Characters (no spaces)</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="text-warning">${data.sentenceCount}</h5>
                                <small>Sentences</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="text-secondary">${data.paragraphCount}</h5>
                                <small>Paragraphs</small>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
    <script>
(function() {
  function getTheme() {
    try {
      var t = localStorage.getItem('theme');
      if (t === 'dark' || t === 'light') return t;
    } catch(e) {}
    return 'light';
  }
  document.documentElement.setAttribute('data-theme', getTheme());
})();
</script>
</body>
</html>
