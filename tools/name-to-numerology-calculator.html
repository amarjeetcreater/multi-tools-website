<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name to Numerology Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script>
// Theme detection and application script
try {
    const userTheme = localStorage.getItem('theme');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const theme = userTheme || systemTheme || 'light';
    document.documentElement.setAttribute('data-theme', theme);
} catch (e) {
    document.documentElement.setAttribute('data-theme', 'light');
}
</script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">Name to Numerology Calculator</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Name to Numerology Calculator Functionality</h5>
                <p class="card-text">Enter a name to calculate its numerology value.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter Full Name">
                    <button class="btn btn-primary" type="button" id="calculateNumerologyBtn">Calculate Numerology</button>
                </div>
                <div id="result" class="mt-4">
                    <h6>Numerology Value:</h6>
                    <p id="numerologyResult" class="fs-4"></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script>
        // JavaScript for Name to Numerology Calculator tool
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Name to Numerology Calculator loaded.');

            const nameInput = document.getElementById('nameInput');
            const calculateNumerologyBtn = document.getElementById('calculateNumerologyBtn');
            const numerologyResult = document.getElementById('numerologyResult');

            const numerologyMap = {
                'A': 1, 'J': 1, 'S': 1,
                'B': 2, 'K': 2, 'T': 2,
                'C': 3, 'L': 3, 'U': 3,
                'D': 4, 'M': 4, 'V': 4,
                'E': 5, 'N': 5, 'W': 5,
                'F': 6, 'O': 6, 'X': 6,
                'G': 7, 'P': 7, 'Y': 7,
                'H': 8, 'Q': 8, 'Z': 8,
                'I': 9, 'R': 9
            };

            function calculateNumerology(name) {
                let total = 0;
                for (let i = 0; i < name.length; i++) {
                    const char = name[i].toUpperCase();
                    if (numerologyMap[char]) {
                        total += numerologyMap[char];
                    }
                }
                return reduceToSingleDigit(total);
            }

            function reduceToSingleDigit(number) {
                while (number > 9) {
                    number = String(number).split('').reduce((sum, digit) => sum + parseInt(digit), 0);
                }
                return number;
            }

            calculateNumerologyBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                if (name) {
                    const result = calculateNumerology(name);
                    numerologyResult.textContent = `The numerology value for ${name} is: ${result}`;
                    numerologyResult.className = 'fs-4 text-success';
                } else {
                    numerologyResult.textContent = 'Please enter a name.';
                    numerologyResult.className = 'fs-4 text-danger';
                }
            });
        });
    </script>
</body>
</html>
