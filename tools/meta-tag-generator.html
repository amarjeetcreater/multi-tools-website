<script>
// Theme detection and application script
try {
    const userTheme = localStorage.getItem('theme');
    const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    const theme = userTheme || systemTheme || 'light';
    document.documentElement.setAttribute('data-theme', theme);
} catch (e) {
    document.documentElement.setAttribute('data-theme', 'light');

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeMetaTagGenerator();
        });

        function initializeMetaTagGenerator() {
            const pageTitle = document.getElementById('pageTitle');
            const pageDescription = document.getElementById('pageDescription');
            const titleCount = document.getElementById('titleCount');
            const descCount = document.getElementById('descCount');
            const generateBtn = document.getElementById('generateBtn');

            pageTitle.addEventListener('input', function() {
                titleCount.textContent = this.value.length;
                titleCount.className = this.value.length > 60 ? 'text-danger' : 'text-muted';
            });

            pageDescription.addEventListener('input', function() {
                descCount.textContent = this.value.length;
                descCount.className = this.value.length > 160 ? 'text-danger' : 'text-muted';
            });

            generateBtn.addEventListener('click', generateMetaTags);
        }

        function generateMetaTags() {
            const pageTitle = document.getElementById('pageTitle').value.trim();
            const pageDescription = document.getElementById('pageDescription').value.trim();
            const pageKeywords = document.getElementById('pageKeywords').value.trim();
            const pageUrl = document.getElementById('pageUrl').value.trim();
            const pageAuthor = document.getElementById('pageAuthor').value.trim();
            const robotsIndex = document.getElementById('robotsIndex').value;
            const ogType = document.getElementById('ogType').value;
            const twitterCard = document.getElementById('twitterCard').value;
            const includeCanonical = document.getElementById('includeCanonical').checked;
            const includeViewport = document.getElementById('includeViewport').checked;

            if (!pageTitle || !pageDescription) {
                MultiTools.showError('Please enter both page title and description.');
                return;
            }

            let metaTags = '';

            // Basic meta tags
            metaTags += `<meta charset="UTF-8">\n`;
            metaTags += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n`;
            metaTags += `<title>${escapeHtml(pageTitle)}</title>\n`;
            metaTags += `<meta name="description" content="${escapeHtml(pageDescription)}">\n`;
            
            if (pageKeywords) {
                metaTags += `<meta name="keywords" content="${escapeHtml(pageKeywords)}">\n`;
            }
            
            if (pageAuthor) {
                metaTags += `<meta name="author" content="${escapeHtml(pageAuthor)}">\n`;
            }
            
            metaTags += `<meta name="robots" content="${robotsIndex}">\n`;

            // Open Graph tags
            metaTags += `<meta property="og:title" content="${escapeHtml(pageTitle)}">\n`;
            metaTags += `<meta property="og:description" content="${escapeHtml(pageDescription)}">\n`;
            metaTags += `<meta property="og:type" content="${ogType}">\n`;
            
            if (pageUrl) {
                metaTags += `<meta property="og:url" content="${escapeHtml(pageUrl)}">\n`;
            }

            // Twitter Card tags
            metaTags += `<meta name="twitter:card" content="${twitterCard}">\n`;
            metaTags += `<meta name="twitter:title" content="${escapeHtml(pageTitle)}">\n`;
            metaTags += `<meta name="twitter:description" content="${escapeHtml(pageDescription)}">\n`;

            // Canonical URL
            if (includeCanonical && pageUrl) {
                metaTags += `<link rel="canonical" href="${escapeHtml(pageUrl)}">\n`;
            }

            // Viewport meta tag
            if (includeViewport) {
                metaTags += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n`;
            }

            displayResult(metaTags, pageTitle, pageDescription, pageUrl);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function displayResult(metaTags, title, description, url) {
            const resultContainer = document.getElementById('resultContainer');
            const metaTagsOutput = document.getElementById('metaTagsOutput');
            const previewTitle = document.getElementById('previewTitle');
            const previewUrl = document.getElementById('previewUrl');
            const previewDescription = document.getElementById('previewDescription');
            const copyBtn = document.getElementById('copyBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const validateBtn = document.getElementById('validateBtn');

            metaTagsOutput.value = metaTags;
            resultContainer.style.display = 'block';

            // Update preview
            previewTitle.textContent = title;
            previewUrl.textContent = url || 'https://example.com';
            previewDescription.textContent = description;

            copyBtn.onclick = () => {
                navigator.clipboard.writeText(metaTags).then(() => {
                    MultiTools.showSuccess('Meta tags copied to clipboard!');
                });
            };

            downloadBtn.onclick = () => {
                const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
${metaTags}
</head>
<body>
    <h1>${title}</h1>
    <p>${description}</p>
</body>
</html>`;
                
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'page-with-meta-tags.html';
                link.click();
            };

            validateBtn.onclick = () => {
                validateSEO(title, description);
            };

            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function validateSEO(title, description) {
            let issues = [];
            let score = 100;

            // Title validation
            if (title.length < 30) {
                issues.push('Title is too short (recommended: 30-60 characters)');
                score -= 20;
            } else if (title.length > 60) {
                issues.push('Title is too long (recommended: 30-60 characters)');
                score -= 15;
            }

            // Description validation
            if (description.length < 120) {
                issues.push('Description is too short (recommended: 120-160 characters)');
                score -= 20;
            } else if (description.length > 160) {
                issues.push('Description is too long (recommended: 120-160 characters)');
                score -= 15;
            }

            // Keyword validation
            const titleWords = title.toLowerCase().split(' ');
            const descWords = description.toLowerCase().split(' ');
            const commonWords = titleWords.filter(word => descWords.includes(word));
            
            if (commonWords.length === 0) {
                issues.push('No keyword consistency between title and description');
                score -= 10;
            }

            let message = `SEO Score: ${score}/100\n\n`;
            if (issues.length === 0) {
                message += '✅ Your meta tags are well optimized!';
            } else {
                message += 'Issues found:\n';
                issues.forEach(issue => {
                    message += `• ${issue}\n`;
                });
            }

            MultiTools.showInfo(message);
        }
