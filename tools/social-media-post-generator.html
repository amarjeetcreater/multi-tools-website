<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post Generator - Free Online Tools</title>
    <meta name="description" content="Generate engaging social media posts for various platforms. Create compelling content for Instagram, Twitter, Facebook, and LinkedIn.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Ad Container -->
    <div class="container my-3">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7389985631571522" data-ad-slot="3374471779" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>

    <div class="container my-5">
        <h1 class="text-center mb-4">Social Media Post Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-4">
                            <label class="form-label">Select Platform:</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="platform" id="instagram" value="instagram" checked>
                                <label class="btn btn-outline-primary" for="instagram"><i class="fab fa-instagram"></i> Instagram</label>

                                <input type="radio" class="btn-check" name="platform" id="twitter" value="twitter">
                                <label class="btn btn-outline-primary" for="twitter"><i class="fab fa-twitter"></i> Twitter</label>

                                <input type="radio" class="btn-check" name="platform" id="facebook" value="facebook">
                                <label class="btn btn-outline-primary" for="facebook"><i class="fab fa-facebook"></i> Facebook</label>

                                <input type="radio" class="btn-check" name="platform" id="linkedin" value="linkedin">
                                <label class="btn btn-outline-primary" for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="topic" class="form-label">Topic/Industry:</label>
                            <select class="form-select" id="topic">
                                <option value="business">Business & Marketing</option>
                                <option value="lifestyle">Lifestyle & Fashion</option>
                                <option value="tech">Technology & Innovation</option>
                                <option value="food">Food & Cooking</option>
                                <option value="travel">Travel & Adventure</option>
                                <option value="health">Health & Wellness</option>
                                <option value="education">Education & Learning</option>
                                <option value="entertainment">Entertainment & Media</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="tone" class="form-label">Content Tone:</label>
                            <select class="form-select" id="tone">
                                <option value="professional">Professional</option>
                                <option value="casual">Casual & Friendly</option>
                                <option value="funny">Humorous</option>
                                <option value="inspirational">Inspirational</option>
                                <option value="educational">Educational</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="keywords" class="form-label">Keywords (Optional):</label>
                            <input type="text" class="form-control" id="keywords" placeholder="Enter keywords separated by commas">
                        </div>

                        <button class="btn btn-primary w-100" onclick="generatePost()">Generate Post</button>

                        <div id="generatedContent" class="mt-4 d-none">
                            <h5 class="mb-3">Generated Post:</h5>
                            <div class="card">
                                <div class="card-body">
                                    <div id="postContent" class="mb-3"></div>
                                    <div id="hashtagsSection" class="mb-3">
                                        <h6 class="text-muted">Suggested Hashtags:</h6>
                                        <div id="hashtags"></div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-primary btn-sm" onclick="copyContent('post')"><i class="fas fa-copy"></i> Copy Post</button>
                                        <button class="btn btn-secondary btn-sm" onclick="copyContent('hashtags')"><i class="fas fa-hashtag"></i> Copy Hashtags</button>
                                        <button class="btn btn-success btn-sm" onclick="generateNew()"><i class="fas fa-sync"></i> Generate Another</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Platform-Specific Tips</h5>
                        <div class="accordion" id="platformTips">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#instagramTips">
                                        Instagram Tips
                                    </button>
                                </h2>
                                <div id="instagramTips" class="accordion-collapse collapse show" data-bs-parent="#platformTips">
                                    <div class="accordion-body">
                                        <ul class="mb-0">
                                            <li>Use up to 30 hashtags</li>
                                            <li>Include engaging call-to-actions</li>
                                            <li>Add emojis for visual appeal</li>
                                            <li>Keep captions concise but meaningful</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- Add similar accordion items for other platforms -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Ad Container -->
    <div class="container my-3">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7389985631571522" data-ad-slot="1701935776" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Sample post templates
        const postTemplates = {
            business: [
                "ðŸš€ Ready to take your {topic} to the next level? Here's how: {tip}",
                "ðŸ’¡ Pro tip for {topic} success: {tip}",
                "ðŸ“ˆ Transform your {topic} with this game-changing strategy: {tip}"
            ],
            lifestyle: [
                "âœ¨ Living your best life means {tip}",
                "ðŸŒŸ Transform your daily routine with this {topic} hack: {tip}",
                "ðŸ’« Make every day amazing with this {topic} tip: {tip}"
            ],
            tech: [
                "ðŸ”§ Tech tip of the day: {tip}",
                "ðŸ’» Upgrade your {topic} game with this pro tip: {tip}",
                "âš¡ Power up your {topic} with this hack: {tip}"
            ]
        };

        // Sample tips for each category
        const tips = {
            business: [
                "Focus on building genuine relationships with your customers",
                "Invest in your team's growth and development",
                "Stay ahead of industry trends through continuous learning"
            ],
            lifestyle: [
                "Start your day with a positive mindset and clear goals",
                "Create a balanced routine that prioritizes self-care",
                "Surround yourself with inspiring people and environments"
            ],
            tech: [
                "Regular backups can save you from data disasters",
                "Keep your software updated for better security",
                "Automate repetitive tasks to boost productivity"
            ]
        };

        function generatePost() {
            const platform = document.querySelector('input[name="platform"]:checked').value;
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const keywords = document.getElementById('keywords').value;

            const generatedContent = document.getElementById('generatedContent');
            const postContent = document.getElementById('postContent');
            const hashtags = document.getElementById('hashtags');

            // Generate post content
            const template = postTemplates[topic] ? postTemplates[topic][Math.floor(Math.random() * postTemplates[topic].length)] : postTemplates.business[0];
            const tip = tips[topic] ? tips[topic][Math.floor(Math.random() * tips[topic].length)] : tips.business[0];

            const post = template.replace('{topic}', topic).replace('{tip}', tip);

            // Generate hashtags
            const generatedHashtags = generateHashtags(topic, keywords);

            // Display results
            postContent.innerHTML = `<p class="mb-0">${post}</p>`;
            hashtags.innerHTML = `<p class="mb-0">${generatedHashtags}</p>`;
            generatedContent.classList.remove('d-none');
        }

        function generateHashtags(topic, keywords) {
            const baseHashtags = ['#' + topic, '#tips', '#advice'];
            const keywordHashtags = keywords.split(',').map(k => '#' + k.trim().replace(/\s+/g, '')).filter(h => h !== '#');
            return [...baseHashtags, ...keywordHashtags].join(' ');
        }

        function copyContent(type) {
            const content = type === 'post' ? 
                document.getElementById('postContent').innerText :
                document.getElementById('hashtags').innerText;

            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy content:', err);
                alert('Failed to copy content. Please try again.');
            });
        }

        function generateNew() {
            generatePost();
        }

        // Initialize ads
        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script>
    (function() {
      function getTheme() {
        try {
          var t = localStorage.getItem('theme');
          if (t === 'dark' || t === 'light') return t;
        } catch(e) {}
        return 'light';
      }
      document.documentElement.setAttribute('data-theme', getTheme());
    })();
    </script>
</body>
</html>
