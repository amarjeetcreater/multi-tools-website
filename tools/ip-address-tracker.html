<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container my-4">
        <h1 class="text-center mb-4">IP Address Tracker</h1>
        <div class="ad-section">
            <!-- Ad Space -->
            <p>Advertisement</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">IP Address Tracker Functionality</h5>
                <p class="card-text">Enter an IP address to get its geographical and network information.</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="ipInput" placeholder="Enter IP Address (e.g., 8.8.8.8)">
                    <button class="btn btn-primary" type="button" id="trackIpBtn">Track IP</button>
                </div>
                <div id="ipDetails" class="mt-4">
                    <h6>IP Details:</h6>
                    <ul class="list-group">
                        <li class="list-group-item"><strong>IP Address:</strong> <span id="displayIp"></span></li>
                        <li class="list-group-item"><strong>Country:</strong> <span id="displayCountry"></span></li>
                        <li class="list-group-item"><strong>Region:</strong> <span id="displayRegion"></span></li>
                        <li class="list-group-item"><strong>City:</strong> <span id="displayCity"></span></li>
                        <li class="list-group-item"><strong>ISP:</strong> <span id="displayIsp"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/loadComponents.js"></script>
    <script>
        // JavaScript for IP Address Tracker tool
        document.addEventListener('DOMContentLoaded', function() {
            console.log('IP Address Tracker loaded.');

            const ipInput = document.getElementById('ipInput');
            const trackIpBtn = document.getElementById('trackIpBtn');
            const displayIp = document.getElementById('displayIp');
            const displayCountry = document.getElementById('displayCountry');
            const displayRegion = document.getElementById('displayRegion');
            const displayCity = document.getElementById('displayCity');
            const displayIsp = document.getElementById('displayIsp');

            trackIpBtn.addEventListener('click', function() {
                const ipAddress = ipInput.value.trim();
                if (ipAddress) {
                    // Simulate API call for IP tracking

                    //     displayCountry.textContent = data.country_name;
                    //     displayRegion.textContent = data.region;
                    //     displayCity.textContent = data.city;
                    //     displayIsp.textContent = data.org;
                    // }).catch(error => {
                    //     console.error('Error fetching IP data:', error);
                    //     alert('Could not fetch IP details. Please try again.');
                    // });

                    // Simulated data for demonstration
                    setTimeout(() => {
                        displayIp.textContent = ipAddress;
                        displayCountry.textContent = 'United States';
                        displayRegion.textContent = 'California';
                        displayCity.textContent = 'Mountain View';
                        displayIsp.textContent = 'Google LLC';
                    }, 1000);
                } else {
                    alert('Please enter an IP address.');
                }
            });
        });
    </script>
</body>
</html>
