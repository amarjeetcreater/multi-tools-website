<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots.txt Generator - Multi-Tools</title>
    <meta name="description" content="Generate robots.txt files for search engine crawling">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container mt-5">
        <div class="tool-container">
            <div class="tool-header">
                <h1><i class="fas fa-robot"></i> Robots.txt Generator</h1>
                <p>Create robots.txt files for search engine crawling</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="robotsForm">
                                <div class="mb-3">
                                    <label for="userAgent" class="form-label">User Agent</label>
                                    <select class="form-select" id="userAgent">
                                        <option value="*">All robots (*)</option>
                                        <option value="Googlebot">Googlebot</option>
                                        <option value="Bingbot">Bingbot</option>
                                        <option value="Slurp">Yahoo! Slurp</option>
                                        <option value="DuckDuckBot">DuckDuckBot</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Rules</label>
                                    <div id="rulesContainer">
                                        <div class="rule-item mb-2">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <select class="form-select rule-type">
                                                        <option value="Allow">Allow</option>
                                                        <option value="Disallow">Disallow</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-7">
                                                    <input type="text" class="form-control rule-path" placeholder="/path">
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-outline-danger btn-sm remove-rule">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-outline-primary btn-sm" id="addRule">
                                        <i class="fas fa-plus"></i> Add Rule
                                    </button>
                                </div>

                                <div class="mb-3">
                                    <label for="sitemapUrl" class="form-label">Sitemap URL</label>
                                    <input type="url" class="form-control" id="sitemapUrl" placeholder="https://example.com/sitemap.xml">
                                </div>

                                <div class="mb-3">
                                    <label for="crawlDelay" class="form-label">Crawl Delay (seconds)</label>
                                    <input type="number" class="form-control" id="crawlDelay" min="0" max="30" step="0.1" value="1">
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-cog"></i> Generate Robots.txt
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-lightbulb"></i> Templates</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="basic">Basic</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="ecommerce">E-commerce</button>
                                <button type="button" class="btn btn-outline-secondary btn-sm template-btn" data-template="blog">Blog</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container mt-4" id="resultContainer" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-file-alt"></i> Generated Robots.txt</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-primary btn-sm" id="copyBtn">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <button type="button" class="btn btn-outline-success btn-sm" id="downloadBtn">
                                    <i class="fas fa-download"></i> Download
                                </button>
                            </div>
                        </div>
                        <pre id="robotsContent" class="bg-light p-3 rounded"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        let generatedRobots = '';

        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();

            document.getElementById('addRule').addEventListener('click', addRule);
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-rule')) {
                    e.target.closest('.rule-item').remove();
                }
            });

            document.querySelectorAll('.template-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    loadTemplate(this.dataset.template);
                });
            });

            document.getElementById('robotsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                generateRobotsTxt();
            });

            document.getElementById('copyBtn').addEventListener('click', function() {
                MultiTools.copyToClipboard(generatedRobots);
            });

            document.getElementById('downloadBtn').addEventListener('click', function() {
                MultiTools.downloadFile(generatedRobots, 'robots.txt', 'text/plain');
            });
        });

        function addRule() {
            const container = document.getElementById('rulesContainer');
            const ruleDiv = document.createElement('div');
            ruleDiv.className = 'rule-item mb-2';
            ruleDiv.innerHTML = `
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-select rule-type">
                            <option value="Allow">Allow</option>
                            <option value="Disallow">Disallow</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control rule-path" placeholder="/path">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-danger btn-sm remove-rule">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(ruleDiv);
        }

        function loadTemplate(template) {
            const templates = {
                basic: {
                    userAgent: '*',
                    rules: [
                        { type: 'Allow', path: '/' },
                        { type: 'Disallow', path: '/admin/' }
                    ],
                    sitemap: 'https://example.com/sitemap.xml',
                    crawlDelay: '1'
                },
                ecommerce: {
                    userAgent: '*',
                    rules: [
                        { type: 'Allow', path: '/' },
                        { type: 'Disallow', path: '/admin/' },
                        { type: 'Disallow', path: '/cart/' },
                        { type: 'Disallow', path: '/checkout/' }
                    ],
                    sitemap: 'https://example.com/sitemap.xml',
                    crawlDelay: '1'
                },
                blog: {
                    userAgent: '*',
                    rules: [
                        { type: 'Allow', path: '/' },
                        { type: 'Disallow', path: '/admin/' },
                        { type: 'Allow', path: '/blog/' }
                    ],
                    sitemap: 'https://example.com/sitemap.xml',
                    crawlDelay: '1'
                }
            };

            const templateData = templates[template];
            if (!templateData) return;

            document.getElementById('userAgent').value = templateData.userAgent;
            document.getElementById('sitemapUrl').value = templateData.sitemap;
            document.getElementById('crawlDelay').value = templateData.crawlDelay;

            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';

            templateData.rules.forEach(rule => {
                addRule();
                const lastRule = container.lastElementChild;
                lastRule.querySelector('.rule-type').value = rule.type;
                lastRule.querySelector('.rule-path').value = rule.path;
            });
        }

        function generateRobotsTxt() {
            const userAgent = document.getElementById('userAgent').value;
            const sitemapUrl = document.getElementById('sitemapUrl').value.trim();
            const crawlDelay = document.getElementById('crawlDelay').value;

            const rules = [];
            document.querySelectorAll('.rule-item').forEach(item => {
                const type = item.querySelector('.rule-type').value;
                const path = item.querySelector('.rule-path').value.trim();
                if (path) {
                    rules.push({ type, path });
                }
            });

            if (rules.length === 0) {
                MultiTools.showError('Please add at least one rule.');
                return;
            }

            let robotsTxt = `User-agent: ${userAgent}\n`;

            rules.forEach(rule => {
                robotsTxt += `${rule.type}: ${rule.path}\n`;
            });

            if (crawlDelay && crawlDelay > 0) {
                robotsTxt += `Crawl-delay: ${crawlDelay}\n`;
            }

            if (sitemapUrl) {
                robotsTxt += `\nSitemap: ${sitemapUrl}\n`;
            }

            generatedRobots = robotsTxt;
            displayResult(robotsTxt);
        }

        function displayResult(content) {
            const resultContainer = document.getElementById('resultContainer');
            const contentElement = document.getElementById('robotsContent');

            contentElement.textContent = content;
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
